<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible"content="IE=edge"><meta name="viewport"content="width=device-width,initial-scale=1.0"><meta http-equiv="Permissions-Policy"content="interest-cohort=()"><link rel="icon"href="/vite.svg"type="image/png"><title>Vite TXT Todo</title><link rel="preconnect"href="https://fonts.googleapis.com"><link rel="preconnect"href="https://fonts.gstatic.com"crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"rel="stylesheet"><link href="https://cdn.master.co/normal.css"rel="stylesheet"><style>[v-cloak]{display:none;}body{font-family:'Noto Sans TC',Arial,sans-serif;color:#111;background-color:whitesmoke;}@media screen and (prefers-color-scheme:dark){body{color:#eee;background-color:#111;}}</style><script type="module"crossorigin src="/assets/index-9caca71f.js"></script></head><body class="grid place-content:center pb:1.25em min-height:100vh font:1.2em font:1vw@3xl line-height:1.25 user-select:none"style="overflow:hidden;pointer-events:none;"@vue:mounted="init()"@contextmenu.prevent="$event.target.click()"><header v-cloak class="sticky top:0 pt:2.5em pb:1.5em w:85vw w:20em@xs z:1":class="`${prefer.darkMode?'bg:#111':'bg:whitesmoke'}`"><h1 class="word-break:break-all font:1.2em":class="`${prefer.darkMode?'color:lightsteelblue':'color:steelblue'}`"><div v-if="promptMessage"class="mb:.25em">{{promptMessage}}，顯示範例</div><div class="font:monospace font:1.2em">~{{filePath.replace(ROOT,'')}}</div></h1></header><section v-for="item of items"v-cloak class="w:85vw w:20em@xs my:1.5em"><h2 class="flex align-items:center cursor:pointer"@click="toggleOpen(item)"><span class="ml:-.2em ~transform|.2s@motion":class="{'translateY(.1em)|scale(1.35)|rotate(90deg)':item.open,'translateY(.1em)|scale(1.35)':!item.open}"><svg xmlns="http://www.w3.org/2000/svg"width="1em"height="1em"viewBox="0 0 24 24":fill="`${prefer.darkMode?'#eee':'#111'}`"><path d="M10 17l5-5-5-5v10 -if="query.isOrdered">{{taskId + 1}}.&nbsp;</span><div class="word-break:break-all":class="{'ml:.15em':!query.isOrdered}">{{task.task}}</div></span></label></div></section><style>@keyframes spin{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}#loader{color:#111;background-color:whitesmoke;}@media screen and (prefers-color-scheme:dark){#loader{color:#eee;background-color:#111;}}</style><div id="loader"style="position:fixed;left:0;top:0;z-index:1;width:100vw;height:100vh;display:grid;place-content:center;font-family:Tahoma;font-weight:bold;font-size:1.75em;"><div style="width:1em;height:1em;margin-inline:auto;border-width:.15em;border-radius:50%;border-right-color:transparent;animation:spin 1s linear infinite;"></div></div></body></html>
